 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
 </head>
 <body>
    <header class="bg-info text-white text-center   p-4"><strong>CRUD HTTP</strong></header>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="card mt-4">
                    <div class="card-body">
                        <form id="postForm">
                            <div class="form-group">
                                <label for="title"><strong>Title</strong></label>
                                <input type="text" required class="form-control" id="title">
                            </div>
                            <div class="form-group">
                                <label for="content"><strong>Content</strong></label>
                                <textarea name="text" id="body" rows="3" class="form-control"></textarea>
                            </div>
                            <div class="text-right">
                                <button class="btn btn-primary" id="creatBtn" type="submit">Create Post</button>
                                <button class="btn btn-warning d-none" id="updateBtn" type="button">Update Post</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div id="postcontainer" class="postContainer mt-4">
    
                </div>
            </div>
        </div>
    </div>
    
    <script src="assets/js/app.js"></script>
 </body>
 </html>
